<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart Drop</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #000;            
      color: #ff0000;             
      display: flex;
      align-items: center;        
      justify-content: center;    
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 1rem;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stack {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line {
      font-size: clamp(1.0rem, 2.8vw, 1.6rem);
      line-height: 1.1;
      margin: 0;
      color: #ff0000;
      text-align: center;
    }

    .current {
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: 700;
      padding: 0.25rem 0.5rem;
    }

    .history {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5vh;
      width: calc(100% - 2rem);
      max-width: 900px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 0.25rem;
      pointer-events: none;
      opacity: 0.85;
    }

    .history .line {
      font-size: clamp(0.85rem, 2.2vw, 1.05rem);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stack" id="stack">
      <p class="line current" id="center">Warning: Your system has been compromised</p>
    </div>
    <div class="history" id="history" aria-hidden="true"></div>
  </div>

  <script>
    (function () {
      const center = document.getElementById('center');
      const history = document.getElementById('history');

      const messages = [
        'W@rning: Y0ur syst3m h@s b33n c0mpr0mis3d',
        'St3@ling d@t@...',
        'D@t@ St0l3n',
        '3ncrypt3ding d@t@...',
        'D@t@ 3ncrypt3d',
        'Finding fil3s...',
        'fil3s f0und',
        'fil3s del3t3d',
        'YOUR SYSTEM IS NOW MINE!!',
      ];

      center.textContent = messages[0] || '';
      let index = 1; 

      const timer = setInterval(() => {
        if (index >= messages.length) { clearInterval(timer); return; }

        const prev = document.createElement('p');
        prev.className = 'line';
        prev.textContent = center.textContent;
        history.appendChild(prev);

        center.textContent = messages[index];
        index++;
      }, 1000);
    })();
  </script>
</body>
</html>
